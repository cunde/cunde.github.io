<!DOCTYPE html>
<html  manifest="demo.appcache">
    <head>
        <meta charset="utf-8">
        <title>react-learning</title>
        <script type="text/javascript" src="../bower_components/react/react.min.js"></script>
        <script type="text/javascript" src="../bower_components/react/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="container2"></div>
        <script type="text/babel">
        var DefaultNameMixin = {
            getDefaultProps: function () {
                return {name: "Skippy"};
            }
        };
        var ComponentOne = React.createClass({
            mixins: [DefaultNameMixin],
            render: function() {
                return <h2>Hello {this.props.name}</h2>;
            }
        });
        var HelloMessage = React.createClass({
            getDefaultProps: function() {
                return {data: new Date()};
            },
            getInitialState: function(){
                return {
                    day: this.props.data.getDay()
                };
            },
            render: function() {
                return <h1>Hello {this.state.day}</h1>;
            }
        });

        ReactDOM.render(
          <HelloMessage name="John" />,
          document.getElementById('container')
        );
        ReactDOM.render(<ComponentOne />, document.getElementById('container2'));
        </script>

    </body>
</html>
